<div class="container">



    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Avion en tapant</label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
        </div>
        </form>

        <div class="form-group mx-sm-3 mb-2 mt-2 ">

        </div>
        </form> -->

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th><th>Nom</th> <th>Capacite</th> <th>Compagnie</th> <th>Vol</th> 
                    </tr>
                </thead>
                <tbody *ngFor="let avion of avions  | searchFilter: searchTerm">
                    <tr >
                        <td>{{avion.idAvion}}</td>
                        <td>{{avion.nomAvion}}</td>
                        <td>{{avion.capacite}}</td>
                        <td>{{avion.compagnie}}</td>
                        <td>{{avion.vol.destinationV}}</td>
                        <!-- <td><a class="btn btn-danger" (click)="supprimerAvion(avion)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateAvion',avion.idAvion]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
