<div class="container">
    <div>
        <h2>Ajouter un Avion :</h2>
    </div>
<form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Avion</label>
            <input type="text" [(ngModel)]="newAvion.idAvion" name="idAvion" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Avion</label>
            <input type="text"[(ngModel)]= "newAvion.nomAvion" name="nomAvion" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label > Capacite</label>
            <input type="number" [(ngModel)]= "newAvion.capacite" name="capacite" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Compagnie</label>
            <input type="string" [(ngModel)]= "newAvion.compagnie" name="compagnie" class="form-control">
    </div>

     <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Vol</label>
        <select class="form-control form-control-lg" id="idV" name="idV" [(ngModel)]="newIdV">
            <option *ngFor="let v of vols" [value]="v.idV">
                {{v.destinationV}}
            </option>
        </select>
    </div> 


    <div class="mt-2">
            <button type="submit" (click)="addAvion()" class="btn btn-success">Ajouter</button>
                <div>
                    <h4>{{message}}</h4>
                </div>
    </div>
</form>
</div>
